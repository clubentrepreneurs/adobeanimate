<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>pieuvrehtml</title>

<style>
    #controleBouton {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100; /* Assure que le bouton est au-dessus du Canvas */
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        /* Ajout de style pour le rendre plus visible */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
</style>

<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="pieuvrehtml.js"></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

// Variable d'état pour suivre si l'animation est en cours de lecture
var isPlaying = true; 

function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("A448A2D652B94B6CBE82A99D6B6D99FA");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.pieuvrehtml();
	stage = new lib.Stage(canvas);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
        
        // Initialiser le texte du bouton après le chargement
        document.getElementById('controleBouton').innerText = "Mettre en Pause";
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}

/**
 * Fonction pour démarrer ou arrêter l'animation.
 * Elle contrôle la boucle principale de CreateJS (Ticker).
 */
function toggleAnimation() {
    var button = document.getElementById('controleBouton');
    
    if (isPlaying) {
        // Arrêter l'animation (Mettre le Ticker en pause)
        createjs.Ticker.paused = true;
        button.innerText = "Démarrer l'Animation";
        isPlaying = false;
    } else {
        // Démarrer l'animation (Reprendre le Ticker)
        createjs.Ticker.paused = false;
        button.innerText = "Mettre en Pause";
        isPlaying = true;
    }
}
</script>
</head>
<body onload="init();" style="margin:0px;">
    <button id="controleBouton" onclick="toggleAnimation()">Chargement...</button>

	<div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:1920px; height:1080px">
		<canvas id="canvas" width="1920" height="1080" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1920px; height:1080px; position: absolute; left: 0px; top: 0px; display: block;">
		</div>
	</div>
</body>
</html>
